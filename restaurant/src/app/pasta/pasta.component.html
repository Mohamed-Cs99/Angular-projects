<div class="container-fluid text-center">
    <div class="row py-2">
        <div *ngFor="let it of pastaList" class="col-md-3">
            <div class="item">
              <img [src]="it.image_url" class="w-100" alt="pasta image">
              <h2>{{it.title}}</h2>
            </div>
        </div>
    </div>
</div>
