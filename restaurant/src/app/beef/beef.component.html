<div class="container-fluid">
    <div class="row py-2">
        <div *ngFor="let it of beefList" class="col-md-3">
            <div class="item">
                <img [src]="it.image_url" class="w-100" alt="beef image">
                <h2>{{it.title}}</h2>
            </div>
        </div>
    </div>
</div>
